<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="home">
      <div class="container">
        <input class="screen" value="" readonly name="display" />
        <div class="top">
          <div class="7" onclick="display.value += 7">7</div>
          <div class="8">8</div>
          <div class="9">9</div>
          <div class="del">Del</div>
        </div>
        <div class="mid">
          <div class="4">4</div>
          <div class="5">5</div>
          <div class="6">6</div>
          <div class="plus">+</div>
        </div>
        <div class="midTwo">
          <div class="1">1</div>
          <div class="2">2</div>
          <div class="3">3</div>
          <div class="minus">-</div>
        </div>
        <div class="bottom">
          <div class="x">*</div>
          <div class="slash">/</div>
          <div class="0">0</div>
          <div class="dot">.</div>
        </div>
        <div class="btns">
          <button class="equal">=</button>
          <button class="reset">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
