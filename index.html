<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="home">
      <form class="container">
        <input class="screen" value="" readonly name="display" />
        <div class="top">
          <input class="7" onclick="display.value += 7" value="7" readonly />
          <input class="8" value="8" onclick="display.value += 8" readonly />
          <input class="9" value="9" onclick="display.value += 9" readonly />
          <input
            class="del"
            value="DEL"
            onclick=" display.value = display.value.toString().slice(0,-1)"
            readonly
          />
        </div>
        <div class="mid">
          <input class="4" value="4" onclick="display.value += 4" readonly />
          <input class="5" value="5" onclick="display.value += 5" readonly />
          <input class="6" value="6" onclick="display.value += 6" readonly />
          <input
            class="plus"
            value="+"
            onclick="display.value += '+'"
            readonly
          />
        </div>
        <div class="midTwo">
          <input class="1" value="1" onclick="display.value += 1" readonly />
          <input class="2" value="2" onclick="display.value += 2" readonly />
          <input class="3" value="3" onclick="display.value += 3" readonly />
          <input
            class="minus"
            value="-"
            onclick="display.value += '-'"
            readonly
          />
        </div>
        <div class="bottom">
          <input
            class="dot"
            value="."
            onclick="display.value += '.'"
            readonly
          />
          <input class="0" value="0" onclick="display.value += 0" readonly />
          <input
            class="slash"
            value="/"
            onclick="display.value += '/'"
            readonly
          />
          <input class="x" value="*" onclick="display.value += '*'" readonly />
        </div>
        <div class="btns">
          <input
            class="equal"
            type="button"
            value="="
            onclick="display.value = eval(display.value)"
            readonly
          />
          <input
            class="reset"
            type="button"
            value="RESET"
            onclick="display.value = '' "
            readonly
          />
        </div>
      </form>
    </div>
  </body>
</html>
